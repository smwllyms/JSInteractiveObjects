<script type="module">

    import InteractiveObject from "/js/InteractiveObject.js";
    
    let nodeEnvironment = document.getElementById("nodeEnvironment");
    let obj = document.createElement("div");
    obj.classList.add("testObj");
    nodeEnvironment.appendChild(obj);
    let interactiveObj = new InteractiveObject(obj, true, true, nodeEnvironment);

    const toggleEdit = function() {
        interactiveObj.toggleEdit();
    }
    window.toggleEdit = toggleEdit;

</script>
